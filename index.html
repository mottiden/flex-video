<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="build/styles.min.css">
	<title>Web Search Flexbox Video</title>
</head>
<body>
	<div class="wrapper">
		<div class="cover">
			<form action="" class="flex-form">
				<input type="search" placeholder="Where do you want do go?">

				<label>From</label>
				<input type="date" name="from">

				<label>To</label>
				<input type="date" name="to">

				<select name="">
				<option value="1">1 Person</option>
				<option value="2">2 People</option>
				<option value="3">3 People</option>
				<option value="4">4 People</option>
				<option value="5">5 People</option>
				<option value="6">6 People</option>	
			</select>

				<input type="submit" value="Search">
			</form>
		</div>
	</div>
	
	<video class="video" autobuffer loop autoplay>
		<source src="media/10K_Feet.webm" type="video/webm">
		<source src="media/10K_Feet.mp4" type="video/mp4">
	</video>
</body>
</html>
